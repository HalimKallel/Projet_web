    <main>
        <section class="contact-section">
            <div class="contact-container">
                <h2>Contactez-moi</h2>
                <p>Vous avez des questions ou souhaitez collaborer ? Contactez-moi ci-dessous :</p>
                <form class="contact-form" onsubmit="rediriger(event)">
                    <div class="form-group">
                        <label for="name">Votre nom</label>
                        <input type="text" id="name" name="name" placeholder="Entrez votre nom" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Votre email</label>
                        <input type="email" id="email" name="email" placeholder="Entrez votre email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Votre message</label>
                        <textarea id="message" name="message" placeholder="Écrivez votre message ici" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn">Envoyer</button>
                </form>
            </div>
        </section>
    </main>
